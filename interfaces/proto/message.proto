syntax = "proto3";
option go_package = "github.com/karamaru-alpha/chat-go-server/interfaces/proto";
package proto;

import "model.proto";

message CreateRoomRequest {
    string title = 1;
}

message CreateRoomResponse {
    Room room = 1;
}

message GetRoomsRequest {
}

message GetRoomsResponse {
    repeated Room rooms = 1;
}
